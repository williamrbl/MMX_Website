<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link rel="manifest" href="/manifest.json" />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="/icons/icon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <link rel="icon" type="image/ico" href="/favicon.ico" />

    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-750x1334.png"
      media="(device-width: 375px) and (device-height: 667px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-828x1792.png"
      media="(device-width: 414px) and (device-height: 736px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-1242x2688.png"
      media="(device-width: 414px) and (device-height: 896px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-1536x2048.png"
      media="(device-width: 768px) and (device-height: 1024px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-1668x2224.png"
      media="(device-width: 810px) and (device-height: 1080px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-1668x2388.png"
      media="(device-width: 810px) and (device-height: 1080px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-launch-2048x2732.png"
      media="(device-width: 834px) and (device-height: 1194px)"
    />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
